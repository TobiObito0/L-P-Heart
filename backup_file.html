<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lighter & Princess</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    :root {
        --text: "♥ Bình";
        --backup_text: "Happy New Year!";
        --main-color: #ff2d55;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Make the black body */
    body {
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Make the heart */
    .heart {
        position: relative;
        width: 120px;
        height: 120px;
        position: relative;
        background: var(--main-color);
        transform: rotate(-45deg);
        box-shadow: 0px 0px 60px rgba(255, 45, 85, 0.6);
        animation:
            appear 2s ease forwards,
            beat 2s ease-in-out 5,
            glow 2.4s ease-in-out 5,
            disappear 2s ease-in-out 6s forwards;

    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: var(--main-color);
        border-radius: 50%;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    /* Animation for the heart */
    @keyframes appear {
        0% {
            opacity: 0;
            transform: rotate(-45deg) scale(2.2);
            filter: blur(20px);
        }

        20% {
            opacity: 1;
            transform: rotate(-45deg) scale(1.8);
            filter: blur(18px);
        }

        40% {
            opacity: 1;
            transform: rotate(-45deg) scale(1);
            filter: blur(15px);
        }

        60% {
            opacity: 1;
            transform: rotate(-45deg) scale(0.7);
            filter: blur(8px);
        }

        80% {
            opacity: 1;
            transform: rotate(-45deg) scale(0.2);
            filter: blur(3px);
        }

        100% {
            opacity: 1;
            transform: rotate(-45deg) scale(0);
            filter: blur(0);
        }
    }

    @keyframes beat {

        0%,
        100% {
            transform: rotate(-45deg) scale(1);
        }

        50% {
            transform: rotate(-45deg) scale(1.15);
        }
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 10px rgba(255, 45, 85, 0.4);
        }

        60% {
            box-shadow: 0 0 40px rgba(255, 45, 85, 1);
        }

        100% {
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.6);
        }
    }

    @keyframes disappear {
        0% {
            opacity: 1;
            filter: blur(0);
            transform: rotate(-45deg) scale(1);
        }

        100% {
            opacity: 0;
            filter: blur(12px);
            transform: rotate(-45deg) scale(1.8);
        }
    }

    /* After an animation the heart, show the text */
    .text {
        position: absolute;
        font-family: "Courier New", monospace;
        font-size: 48px;
        letter-spacing: 8px;
        opacity: 0;
        text-shadow: 0 0 20px rgba(255, 45, 85, 0.8);
        animation: loveAppear 2s ease forwards;
        animation-delay: 8s;
    }

    .text::after {
        content: var(--text);
        color: var(--main-color);
        animation: loveDisappear 2s ease forwards;
        animation-delay: 14s;
    }

    .backup_text {
        position: absolute;
        font-family: "Courier New", monospace;
        font-size: 48px;
        letter-spacing: 8px;
        opacity: 0;
        text-shadow: 0 0 20px rgba(255, 45, 85, 0.8);
        animation: happyAppear 2s ease forwards;
        animation-delay: 16s;
    }

    .backup_text::after {
        content: var(--backup_text);
        color: var(--main-color);
        
    }

    /* Animation for the text */
    @keyframes loveAppear {
        0% {
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
        }

        60% {
            opacity: 1;
            transform: scale(1.05);
            filter: blur(2px);
        }

        100% {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }
    }

    @keyframes loveDisappear {
        0% {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        100% {
            opacity: 0;
            transform: scale(1.2);
            filter: blur(8px);
        }
    }

    @keyframes happyAppear {
        0% {
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
        }

        60% {
            opacity: 1;
            transform: scale(1.05);
            filter: blur(2px);
        }

        100% {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }
    }

    @media (max-width: 480px) {
        .heart {
            width: 80px;
            height: 80px;
        }

        .heart::before,
        .heart::after {
            width: 80px;
            height: 80px;
        }

        .heart::before {
            top: -40px;
        }

        .heart::after {
            left: 40px;
        }

        .text {
            font-size: 28px;
            letter-spacing: 4px;
        }
    }
</style>

<body>
    <div class="heart"></div>
    <div class="text"></div>
    <div class="backup_text"></div>
</body>

</html>
